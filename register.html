<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WEISABI - Inscription</title>
    <meta name="description" content="WEISABI 2022 - WEI Efrei" />
    <meta name="keywords" content="WEI, WEISABI, EFREI, 2022" />
    <meta name="author" content="WEISABI" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1024px)"
      href="style/mobile.css"
      type="text/css"
    />
    <link rel="icon" href="images/logos/favicon.svg" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <!-- ------------------- HEADER ------------------- -->
    <header>
      <div data-aos="fade-down">
        <nav class="header-nav container flex-container">
          <h1 class="logo">
            <a class="logo-link" href="index.html"
              ><img id="logo" src="images/logos/horizontal_blanc.svg"
            /></a>
          </h1>
          <ul class="header-menu flex-container">
            <li><a class="header-menu-link" href="index.html">Accueil</a></li>
            <li><a class="header-menu-link" href="">Le week-end</a></li>
            <li><a class="header-menu-link" href="">Parrainages</a></li>
          </ul>
          <a href="login.html"
            ><div class="button-header ghost-button white">Mon compte</div></a
          >
        </nav>
      </div>
    </header>
    <!-- ------------------- HEADER ------------------- -->

    <!-- -------------------- BODY -------------------- -->
    <div data-aos="fade-down">
      <div class="slider">
        <img src="images/header.jpg" id="slider-img" alt="WEISABI 2022" />
      </div>
    </div>
    <div class="div20"></div>
    <div class="div30">
      <div class="formulaire">
        <h2>Inscription</h2>
        <p>Inscription au week-end, parrainage, c’est par ici !</p>

        <form action="" method="get" class="register">
          <div class="form-example">
            <input
              type="text"
              name="prenom"
              id="prenom"
              placeholder="Prénom"
              maxlength="100"
              required
            />
            <input
              type="text"
              name="nom"
              id="nom"
              placeholder="Nom"
              maxlength="100"
              required
            />
          </div>
          <div class="form-example">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Adresse email (@efrei.net)"
              maxlength="100"
              required
            />
          </div>
          <div class="form-example">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mot de passe"
              maxlength="50"
              required
            />
          </div>
          <div class="form-example">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirmation du mot de passe"
              maxlength="50"
              required
            />
          </div>
          <div class="form-example">
            <input type="submit" value="Inscription" />
          </div>
        </form>
      </div>
    </div>

    <div class="div30">
      <div class="formulaire">
        <h2>Déjà un compte ?</h2>
        <p>Trop bien ! Connecte-toi !</p>
        <a href="login.html"><button class="type1">Connexion</button></a>
      </div>
    </div>

    <div class="div20"></div>

    <div style="height: 200px"></div>

    <!-- -------------------- BODY -------------------- -->

    <!-- ------------------- FOOTER ------------------- -->
    <footer>
      <div class="footer_gauche">
        <button id="footer-button" class="type2">Je prends ma place ></button>
      </div>

      <div class="footer_centre">
        <a href="https://efrei.fr" target="_blank" alt="Site Efrei"
          ><img
            src="images/footer/efrei_white.svg"
            id="logo_efrei"
            alt="Logo Efrei"
        /></a>
        <p id="footer">
          © 2022 - WEI EFREI - 30-32 Avenue de la République, 94800, Villejuif -
          Tous droits réservés
        </p>
      </div>

      <div class="footer_droite">
        <img class="footer-reseaux" src="images/footer/instagram.svg" />
        <img class="footer-reseaux" src="images/footer/discord.svg" />
        <img class="footer-reseaux" src="images/footer/facebook.svg" />

        <img class="footer-reseaux" src="images/footer/mail.svg" />
      </div>
    </footer>
    <!-- ------------------- FOOTER ------------------- -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
